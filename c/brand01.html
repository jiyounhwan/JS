<!DOCTYPE html>
<html>
<head>
    <title>쇼핑몰 장바구니</title>
    <script>
        window.onload = function() {
            var item = getQueryParam("item");
            addToCart(item);
        };

        // 장바구니에 상품 추가
        function addToCart(item) {
            // 장바구니에 상품 정보 추가
            var cartItem = document.createElement("li");
            cartItem.textContent = item;
            document.getElementById("cart").appendChild(cartItem);

            // 장바구니 아이템 수 업데이트
            var itemCount = document.getElementById("item-count");
            itemCount.textContent = parseInt(itemCount.textContent) + 1;
        }

        // 바로 구매
        function buyNow(item) {
            alert(item + " 상품을 바로 구매합니다.");
        }

        // 장바구니 비우기
        function clearCart() {
            // 장바구니 아이템 삭제
            var cart = document.getElementById("cart");
            while (cart.firstChild) {
                cart.removeChild(cart.firstChild);
            }

            // 장바구니 아이템 수 초기화
            var itemCount = document.getElementById("item-count");
            itemCount.textContent = "0";
        }

        // Helper function to get query parameter from URL
        function getQueryParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    </script>
</head>
<body>
    <h1>쇼핑몰 장바구니</h1>

    <!-- Your existing code for the shopping cart page -->

    <h2>장바구니</h2>
    <ul id="cart"></ul>

    <p>장바구니 아이템 수: <span id="item-count">0</span></p>

    <button onclick="clearCart()">장바구니 비우기</button>
</body>
</html>
