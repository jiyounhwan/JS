<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>회원가입 및 로그인</title>
</head>
    <body>
        <h2>회원가입</h2>
        <form id="signup-form">
          <label for="username">사용자명:</label>
          <input type="text" id="username" required><br><br>
          <label for="password">비밀번호:</label>
          <input type="password" id="password" required><br><br>
          <button type="submit">가입하기</button>
        </form>
      
        <hr>
      
        <h2>로그인</h2>
        <form id="login-form">
          <label for="login-username">사용자명:</label>
          <input type="text" id="login-username" required><br><br>
          <label for="login-password">비밀번호:</label>
          <input type="password" id="login-password" required><br><br>
          <button type="submit">로그인</button>
        </form>
      
        <script>
          var users = [];
      
          function signup(event) {
            event.preventDefault();
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var user = {
              username: username,
              password: password
            };
            users.push(user);
            document.getElementById('signup-form').reset();
            console.log('회원가입 완료:', user);
          }
      
          function login(event) {
            event.preventDefault();
            var username = document.getElementById('login-username').value;
            var password = document.getElementById('login-password').value;
            var loggedInUser = users.find(function(user) {
              return user.username === username && user.password === password;
            });
            if (loggedInUser) {
              console.log('로그인 성공:', loggedInUser);
            } else {
              console.log('로그인 실패: 사용자명 또는 비밀번호가 일치하지 않습니다.');
            }
            document.getElementById('login-form').reset();
          }
      
          document.getElementById('signup-form').addEventListener('submit', signup);
          document.getElementById('login-form').addEventListener('submit', login);
        </script>
      
</body>
</html>
